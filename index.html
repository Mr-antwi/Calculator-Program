<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <h1>Antwi's <i class="bi bi-calculator-fill"></i></h1>
        <div id="screen"></div>
        <div id="keys">
            <button onclick="clearDisplay()" class="delete-btn">C</button>
            <button onclick="deleteDisplay()" class="delete-btn"><i class="bi bi-folder-x"></i></button>
            <button onclick="toAppend('/')" class="operation-btn">/</button>
            <button onclick="toAppend('*')" class="operation-btn">*</button>
            <button onclick="toAppend('7')">7</button>
            <button onclick="toAppend('8')">8</button>
            <button onclick="toAppend('9')">9</button>
            <button onclick="toAppend('-')" class="operation-btn">-</button>
            <button onclick="toAppend('4')">4</button>
            <button onclick="toAppend('5')">5</button>
            <button onclick="toAppend('6')">6</button>
            <button onclick="toAppend('+')" class="operation-btn">+</button>
            <button onclick="toAppend('1')">1</button>  
            <button onclick="toAppend('2')">2</button>
            <button onclick="toAppend('3')">3</button>
            <button onclick="calculate()" class="equal-btn">=</button>
            <button onclick="toAppend('0')">0</button>
            <button onclick="toAppend('.')">.</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
